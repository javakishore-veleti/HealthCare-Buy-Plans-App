<div class="container">
  <div class="form-container" style="max-width: 600px;">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h2 class="mb-0">My Profile</h2>
      <button class="btn btn-outline-danger btn-sm" (click)="logout()">
        Logout
      </button>
    </div>

    <!-- Loading -->
    <div *ngIf="isLoading" class="text-center py-5">
      <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
      <p class="mt-2 text-muted">Loading profile...</p>
    </div>

    <!-- Profile Content -->
    <div *ngIf="!isLoading">
      <!-- Success Message -->
      <div *ngIf="successMessage" class="alert alert-success" role="alert">
        {{ successMessage }}
      </div>

      <!-- Error Message -->
      <div *ngIf="errorMessage" class="alert alert-danger" role="alert">
        {{ errorMessage }}
      </div>

      <!-- Account Info (Read-only) -->
      <div class="card mb-4">
        <div class="card-header bg-light">
          <strong>Account Information</strong>
        </div>
        <div class="card-body">
          <div class="row">
            <div class="col-md-6 mb-2">
              <small class="text-muted">Email</small>
              <p class="mb-0">{{ user?.email }}</p>
            </div>
            <div class="col-md-6 mb-2">
              <small class="text-muted">Mobile</small>
              <p class="mb-0">{{ user?.mobile }}</p>
            </div>
          </div>
        </div>
      </div>

      <!-- Profile Form -->
      <div class="card">
        <div class="card-header bg-light d-flex justify-content-between align-items-center">
          <strong>Personal Information</strong>
          <button
            *ngIf="!isEditing"
            class="btn btn-primary btn-sm"
            (click)="toggleEdit()"
          >
            Edit
          </button>
        </div>
        <div class="card-body">
          <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
            <!-- Full Name -->
            <div class="mb-3">
              <label for="full_name" class="form-label">Full Name</label>
              <input
                type="text"
                class="form-control"
                id="full_name"
                formControlName="full_name"
                [readonly]="!isEditing"
                [class.is-invalid]="isEditing && f['full_name'].touched && f['full_name'].invalid"
              >
              <div class="invalid-feedback" *ngIf="f['full_name'].errors">
                <span *ngIf="f['full_name'].errors['required']">Full name is required</span>
              </div>
            </div>

            <div class="row">
              <!-- Date of Birth -->
              <div class="col-md-6 mb-3">
                <label for="date_of_birth" class="form-label">Date of Birth</label>
                <input
                  type="date"
                  class="form-control"
                  id="date_of_birth"
                  formControlName="date_of_birth"
                  [readonly]="!isEditing"
                >
              </div>

              <!-- Gender -->
              <div class="col-md-6 mb-3">
                <label for="gender" class="form-label">Gender</label>
                <select
                  class="form-select"
                  id="gender"
                  formControlName="gender"
                  [attr.disabled]="!isEditing ? true : null"
                >
                  <option value="">Select Gender</option>
                  <option value="Male">Male</option>
                  <option value="Female">Female</option>
                  <option value="Other">Other</option>
                </select>
              </div>
            </div>

            <!-- Address Line 1 -->
            <div class="mb-3">
              <label for="address_line1" class="form-label">Address Line 1</label>
              <input
                type="text"
                class="form-control"
                id="address_line1"
                formControlName="address_line1"
                [readonly]="!isEditing"
                placeholder="Street address"
              >
            </div>

            <!-- Address Line 2 -->
            <div class="mb-3">
              <label for="address_line2" class="form-label">Address Line 2</label>
              <input
                type="text"
                class="form-control"
                id="address_line2"
                formControlName="address_line2"
                [readonly]="!isEditing"
                placeholder="Apartment, floor, etc."
              >
            </div>

            <div class="row">
              <!-- City -->
              <div class="col-md-4 mb-3">
                <label for="city" class="form-label">City</label>
                <input
                  type="text"
                  class="form-control"
                  id="city"
                  formControlName="city"
                  [readonly]="!isEditing"
                >
              </div>

              <!-- State -->
              <div class="col-md-4 mb-3">
                <label for="state" class="form-label">State</label>
                <input
                  type="text"
                  class="form-control"
                  id="state"
                  formControlName="state"
                  [readonly]="!isEditing"
                >
              </div>

              <!-- Pincode -->
              <div class="col-md-4 mb-3">
                <label for="pincode" class="form-label">Pincode</label>
                <input
                  type="text"
                  class="form-control"
                  id="pincode"
                  formControlName="pincode"
                  [readonly]="!isEditing"
                  [class.is-invalid]="isEditing && f['pincode'].touched && f['pincode'].invalid"
                  placeholder="6 digits"
                >
                <div class="invalid-feedback" *ngIf="f['pincode'].errors">
                  <span *ngIf="f['pincode'].errors['pattern']">Pincode must be 6 digits</span>
                </div>
              </div>
            </div>

            <!-- Action Buttons -->
            <div *ngIf="isEditing" class="d-flex gap-2">
              <button
                type="submit"
                class="btn btn-primary"
                [disabled]="isSaving"
              >
                <span *ngIf="isSaving" class="spinner-border spinner-border-sm me-2" role="status"></span>
                {{ isSaving ? 'Saving...' : 'Save Changes' }}
              </button>
              <button
                type="button"
                class="btn btn-outline-secondary"
                (click)="toggleEdit()"
                [disabled]="isSaving"
              >
                Cancel
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
